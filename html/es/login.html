<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BLAU</title>
    <meta
      name="description"
      content="Free open source Tailwind CSS Store template"
    />
    <meta
      name="keywords"
      content="tailwind,tailwindcss,tailwind css,css,starter template,free template,store template, shop layout, minimal, monochrome, minimalistic, theme, nordic"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="../../css/style.css" />
    <script src="../../js/script.js" defer></script>
  </head>

  <body
    class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal"
  >
    <!--Nav-->
    <!-- <section class="bg-white py-4"> -->
    <section
      class="w-full mx-auto bg-nordic-gray-light flex pt-2 md:pt-0 md:items-center bg-cover bg-center"
      style="
        max-width: 1600px;
        height: 55rem;
        background-image: url('../../images/02-cut-istockphoto-909979066.jpg');
      "
    >
      <div class="container py-2 px-6 mx-auto">
        <div
          class="container flex items-center justify-center flex-1 h-full mx-auto"
        >
          <div class="w-full h-screen font-sans bg-cover bg-landscape">
            <div
              class="container flex items-center justify-center flex-1 h-full mx-auto"
            >
              <div class="w-full max-w-lg">
                <div class="leading-loose">
                  <form
                    class="max-w-lg p-10 m-auto rounded shadow-xl bg-gray-300 bg-opacity-75"
                  >
                    <p
                      class="mb-8 text-2xl font-light text-center text-gray-700"
                    >
                      Login
                    </p>
                    <div class="mb-2">
                      <div class="relative">
                        <input
                          type="text"
                          id="login-with-bg-email"
                          class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                          placeholder="email"
                        />
                      </div>
                    </div>
                    <div class="mb-2">
                      <div class="relative">
                        <input
                          type="text"
                          id="login-with-bg-password"
                          class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                          placeholder="password"
                        />
                      </div>
                    </div>
                    <div class="flex items-center justify-between mt-4">
                      <button
                        type="submit"
                        class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                      >
                        Validate
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="container mx-auto bg-white py-2 border-t border-gray-400">
      <div class="container flex px-3 pt-2">
        <div class="w-full mx-auto flex flex-wrap">
          <div class="flex w-full lg:w-1/2">
            <div class="px-3 md:px-0">
              <a href="../../index.html">
                <h3 class="font-bold text-blue-900">BLAU</h3>
              </a>
              <p class="py-2">
                Arrienda tu segunda vivienda mientras no la usas.
              </p>
            </div>
